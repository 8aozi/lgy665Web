        /* 底部文字样式 */
      .bottom-text {

            text-align: center;
            font-size: 40px; /* 根据需要调整大小，这里设置为比标题60px小的值 */

        /* 整体页面的样式设置 */

        /* 主标题样式 */

            color: white;
            text-align: center;
            font-size: 60px;
            text-shadow: 2px 2px 4px #000000;
        }

        /* 图片链接样式，添加悬浮效果相关样式 */
        img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            margin-right: 30px;
            transition: transform 0.3s ease; /* 添加过渡效果，让变化更平滑，可调整时间和过渡函数 */
        }

        img:hover {
            transform: translateY(-10px); /* 鼠标悬停时图片向上移动10px，营造悬浮感，可调整数值 */
        }

        /* 图片容器样式，可用于布局调整 */
      .images-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 音乐提示文字样式 */
      .music-tip {
            color: white;
            text-align: center;
            font-size: 25px;
            text-shadow: 2px 2px 4px #000000;
            margin-bottom: 10px;
        }

        /* 新增样式，用于设置右下角链接的样式 */
      .doom-link {
            color: white;
            text-align: right;
            font-size: 20px;
            text-shadow: 1px 1px 2px #000000;
            margin-top: 20px;
            margin-right: 20px;

        }

<body>
    <h1>WELCOME to My Web </h1>

    <p class="music-tip">before we start, click here to enjoy the music <span id="music-button" style="cursor: pointer;">🎶</span></p>
    <script>
        // 获取音频元素和音符按钮元素
        var audio = document.getElementById('bgm');
        var musicButton = document.getElementById('music-button');
        var isPlaying = false;
        musicButton.addEventListener('click', function () {
            if (isPlaying) {
                audio.pause();
            } else {
                if (audio.currentTime === audio.duration) {
                    audio.currentTime = 0;
                }
                audio.play();
            }
            isPlaying =!isPlaying;
        });
    </script>
